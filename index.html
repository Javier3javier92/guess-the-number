<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>

        let num = Math.floor(Math.random() * 100);
        let trys = 0;
        let input = prompt("guess a number between 1 and 100");
        while(true){

            if(num == input)
            {
                alert("Got it! Trys = " + trys);
            }else if(input > num){
                input = prompt("Sorry!  You guessed " + input + ". Pick lower.");
                trys++;
            }
            else{
                input = prompt("Sorry!  You guessed " + input + ".  Pick higher.");
                trys++;
            }
        }

	</script>
</body>
</html>
