	<script>

        let num = Math.floor(Math.random() * 101);
        let trys = 0;
        let input = prompt("guess a number between 1 and 100");
        let guess = input;
        while(true){

            if(num == guess)
            {
                alert("Got it! Trys = " + trys);
            }else if(guess > num){
                input = prompt("Sorry!  You guessed " + guess + " and the greater than the number.");
                trys++;
            }
            else{
                input = prompt("Sorry!  You guessed " + guess + " and the less than the number.");
                trys++;
            }
        }

	</script>
